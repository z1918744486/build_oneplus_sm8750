            oneplus_ace5_ultra)
              echo "REPO_MANIFEST=oneplus_13_b" >> $GITHUB_ENV
              echo "SCHED_FILE=oneplus_13_b" >> $GITHUB_ENV
              ;;
            realme_GT7)
              echo "REPO_MANIFEST=realme_GT7pro" >> $GITHUB_ENV
              echo "SCHED_FILE=none" >> $GITHUB_ENV
              ;;
            realme_GT7pro)
