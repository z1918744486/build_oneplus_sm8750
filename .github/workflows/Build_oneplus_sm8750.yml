      custom_kernel_suffix:
        description: "âœï¸ è‡ªå®šä¹‰å†…æ ¸åç§°- ä»…åœ¨å–æ¶ˆå‹¾é€‰'ä¿æŒåŸè®¾ç½®'æ—¶æœ‰æ•ˆ(ä¸æ‡‚è¯·ä¿æŒé»˜è®¤)"
        required: false
        default: ''
      
      custom_kernel_time:
        description: "â° è‡ªå®šä¹‰æ„å»ºæ—¶é—´- ä»…åœ¨å–æ¶ˆå‹¾é€‰'ä¿æŒåŸè®¾ç½®'æ—¶æœ‰æ•ˆ(ä¸æ‡‚è¯·ä¿æŒé»˜è®¤)"
